<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store API Data in Table</title>
</head>
<body>
    
    <script>
        let arr=["Id","Title","Price","Category","Description","Image"]

fetch('https://fakestoreapi.com/products')
            .then(res=>res.json())
            .then(json=>{
                document.write("<table  border='2px' cellspacing='0'>")

                    document.write("<tr style='text-align:center; background-color:skyblue;'>")
                        for(let j of arr){
                            document.write(`<td>${j}</td>`)
                        }
                    document.write("</tr>")

                for(let i in json){
                    document.write(`<tr style="text-align:center; background-color:lightblue;"><td>${json[i].id}</td><td>${json[i].title}</td><td>${json[i].price}</td><td>${json[i].category}</td><td>${json[i].description}</td><td>${json[i].image}</td></tr>`)
                }
                document.write("</table>")
            })
    </script>
</body>
</html>
